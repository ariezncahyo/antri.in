<ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Search by ID</div>
            <div class="right">
            </div>
          </ons-toolbar>

    <div class="app-page">
      <div class="app-page-content">

        <input type="text" class="text-input text-input--transparent" placeholder="Tipe Antrian" ng-model="Search">

        <div class="title-line">
          <span class="left-border"><i></i></span>
          <p class="title-line"><strong>Hasil Pencarian</strong></p>
          <span class="right-border"><i></i></span>
        </div>

        <div ng-controller="daftarorgController">
          <div ng-repeat="profil in profilorg">

          <ons-list class="photo-timeline" modifier="inset" style="margin-bottom: 20px" ng-click="gallery.pushPage('booking.html', {param1: '{{profil.organisasi}}', param2:'{{profil.lokasi}}', param3:'{{profil.$id}}'  });">
            <ons-list-item class="timeline-li" >
              <ons-row>
                <ons-col width="50px" >
                  <div class="timeline-avatar" style="margin-top: 10px">
                    <img ng-src="images/profiles/bni.jpg" >
                  </div>
                </ons-col>
                <ons-col >
                  <div style="margin-left: 5px; margin-top: 0px; margin-bottom: 10px" >
                    <ons-row>
                      <ons-col>
                        <div class="timeline-id"><p>{{profil.organisasi}}</p></div>
                      </ons-col>
                    </ons-row>
                    <ons-row>
                      <ons-col>
                        <p style="margin-top:-5px; margin-left:0px; font-size: 11px">{{profil.lokasi}}</p>
                      </ons-col>
                    </ons-row>
                    <ons-row>
                      <ons-col>
                        <p style="margin-top:-5px; margin-left:0px; font-size: 11px">{{profil.$id}}</p>
                      </ons-col>
                    </ons-row>
                  </div>
                </ons-col>
                <ons-col width="80px">
                </ons-col>
              </ons-row>
            </ons-list-item>
          </ons-list>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
</ons-page>
