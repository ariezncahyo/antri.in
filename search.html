<ons-page class="friends">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">
      Search by ID
    </div>
    <div class="right">
    </div>
  </ons-toolbar>

  <div class="navigation-bar">
    <div class="navigation-bar__center">
      <input type="search" class="search-input" placeholder="Search by ID">
    </div>
  </div>


  <div class="app-page">
    <div class="app-page-content">
      <div class="title-line">
        <span class="left-border"><i></i></span>
        <p class="title-line"><strong>Hasil Pencarian</strong></p>
        <span class="right-border"><i></i></span>
      </div>      
      <ons-list class="photo-timeline" modifier="inset" style="margin-bottom: 20px">
        <ons-list-item class="timeline-li" >
          <ons-row>
            <ons-col width="50px" >
              <div class="timeline-avatar" style="margin-top: 10px">
                <img ng-src="images/profiles/bni.jpg" >
              </div>
            </ons-col>
            <ons-col>
              <div style="margin-left: 5px; margin-top: 0px; margin-bottom: 10px">
                <ons-row>
                  <ons-col>
                    <div class="timeline-id">Bank BNI</div>
                  </ons-col>
                </ons-row>
                <ons-row>
                  <ons-col>
                    <p style="margin-top:-5px; margin-left:0px; font-size: 11px">Jalan Kertajaya Surabaya</p>
                  </ons-col>
                </ons-row>
              </div>
            </ons-col>
            <ons-col width="80px">
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item class="timeline-li">
          <ons-row>
            <ons-col width="50px" >
              <div class="timeline-avatar" style="margin-top: 10px">
                <img ng-src="images/profiles/bri.png" >
              </div>
            </ons-col>
            <ons-col>
              <div style="margin-left: 5px; margin-top:0px; margin-bottom: 10px"> 
                <ons-row>
                  <ons-col>
                    <div class="timeline-id">Bank BRI</div>
                  </ons-col>
                </ons-row>
                <ons-row>
                  <ons-col>
                    <p style="margin-top:-5px; margin-left:0px; font-size: 11px">Jalan Gubeng Surabaya</p>
                  </ons-col>
                </ons-row>
              </div>
            </ons-col>
            <ons-col width="80px">
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item class="timeline-li">
          <ons-row>
            <ons-col width="50px" >
              <div class="timeline-avatar" style="margin-top: 10px">
                <img ng-src="images/profiles/mandiri.png">
              </div>
            </ons-col>
            <ons-col>
              <div style="margin-left: 5px; margin-top:0px; margin-bottom: 10px">
                <ons-row>
                  <ons-col>
                    <div class="timeline-id">Bank Mandiri</div>
                  </ons-col>
                </ons-row>
                <ons-row>
                  <ons-col>
                    <p style="margin-top:-5px; margin-left:0px; font-size: 11px">Jalan Sukolilo Surabaya</p>
                  </ons-col>
                </ons-row>
              </div>
            </ons-col>
            <ons-col width="80px">
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
    </div>
  </div>
</ons-page>
