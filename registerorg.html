<ons-page>
  <ons-toolbar modifier="opacity">
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Admin Page</div>
  </ons-toolbar>

  <div class="app-page opacity-bar">
    <div class="app-hero app-hero-image">
      <h2>Pendaftaran Organisasi Baru</h2>
      <div class="app-hero-overlay"></div>
      <img src="images/about.png" class="app-hero-bg">
    </div>

    <div class="app-page-content app-page-booking" ng-controller="uporgController">

      <div class="title-line margintop30">
        <span class="left-border"><i></i></span>
        <p class="title-line"><strong>Data</strong></p>
        <span class="right-border"><i></i></span>
      </div>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <input type="email" class="text-input text-input--transparent" placeholder="Email" ng-model="email">
        </ons-list-item>
        <ons-list-item>
          <input type="password" class="text-input text-input--transparent" placeholder="Password" ng-model="password">
        </ons-list-item>
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Nama Organisasi" ng-model="organisasi">
        </ons-list-item>        
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Alamat" ng-model="lokasi">
        </ons-list-item>
      </ons-list>
      <div class="request-button">
        <ons-button modifier="large" style="margin: 0 auto;" ng-click="uporg(email,password,organisasi,lokasi,naviDialog3,naviDialog4)">
          Create Organitation
        </ons-button>
      </div>
    </div>
  </div>
</ons-page>

    <ons-dialog style="height: 160px;" var="naviDialog3" cancelable >
      <ons-navigator var="myNav">
        <div style="text-align: center">
          <p>
            Created new organitation
          </p>
        </div>
      </ons-navigator>
    </ons-dialog>

    <ons-dialog style="height: 160px;" var="naviDialog4" cancelable >
      <ons-navigator var="myNav">
        <div class="alert-dialog-title" style="text-align: center">
          <p>
            Something Wrong
          </p>
        </div>
      </ons-navigator>
    </ons-dialog>
