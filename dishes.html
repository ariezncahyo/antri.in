<ons-navigator animation="slide" var="gallery">  
<ons-page>

  <ons-toolbar modifier="opacity">
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Mains</div>
  </ons-toolbar>

  <div class="app-page" >
    <ons-list modifier="categories" ng-controller="testController">

      <div ng-controller="dishesController2">
        <div ng-repeat="dish in dishes">
          <ons-list-item modifier="chevron" class="list-item-container" ng-click="gallery.pushPage('dish.html');">
            <ons-row>
              <ons-col width="125px">
                <img src="images/profiles/bri2.jpg" class="thumbnail">
              </ons-col>
              <ons-col>
                <div class="item-content">
                  <div class="name">
                    {{dish.bankpars}}
                  </div>
                  <div class="time">
                    {{dish.lokasipars}}
                  </div>
                  <div class="time">
                    {{dish.idorg}}
                  </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>
        </div>
      </div>
      
        <div class="buttonbottom" ng-click="gallery.pushPage('tambahantrian.html');">
            <img src="images/plus.png">
        </div>
    </ons-list>
  </div>

</ons-page>  
</ons-navigator>
