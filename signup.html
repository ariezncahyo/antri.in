<ons-page>
  <ons-toolbar modifier="transparent">    
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="right">
      <ons-toolbar-button class="white" ng-click="menu.setMainPage('login.html', {closeMenu: true})" >Log In</ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="signup-page">
    <div class="signup-logo">
      <h2 class="home-title">antri.in</h2>
      <p class="subtitle">reduce your waiting time</p>
    </div>

    <div class="signup-form" ng-controller="signupController">
      <div class="signup-wrapper">
        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="First" ng-model="first" value="">
          </ons-col>
          <ons-col width="15px"></ons-col>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Last" ng-model="last" value="" >
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Email" value="" ng-model="email">
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="password" class="text-input--underbar width-full" placeholder="Password" value="" ng-model="password">
          </ons-col>
        </ons-row>

        <div class="lucent">
          <p class="note">Password - 6 characters or more</p>
        </div>

        <ons-row>
          <ons-col>
            <ons-button modifier="large" ng-click="signup(first,last,email,password,naviDialog3,naviDialog4)">Sign up</ons-button>
          </ons-col>
        </ons-row>
      </div>
    </div>

    <div class="noblur">
      <img src="images/signupwallpaper2.jpg" class="bg">
    </div>
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
   <filter id="blur">
     <feGaussianBlur stdDeviation="10" />
     </filter>
  </svg> 

</ons-page>

    <ons-dialog style="height: 160px;" var="naviDialog3" cancelable >
      <ons-navigator var="myNav">
        <div style="text-align: center">
          <p>
            Created
          </p>
        </div>
      </ons-navigator>
    </ons-dialog>

    <ons-dialog style="height: 160px;" var="naviDialog4" cancelable >
      <ons-navigator var="myNav">
        <div class="alert-dialog-title" style="text-align: center">
          <p>
            Something Wrong
          </p>
        </div>
      </ons-navigator>
    </ons-dialog>
